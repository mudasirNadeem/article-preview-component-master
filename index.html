<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/cc00d27b50.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container my-5">
    <div class="card shadow-lg rounded-lg overflow-visible">
      <div class="row g-0">
        <div class="col-md-6">
          <img src="images/drawers.jpg" class="img-fluid" alt="Furniture Image" >
        </div>
        <div class="col-md-6 p-4 d-flex flex-column justify-content-between">
          <div>
            <h4 class="card-title">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h4>
            <p class="card-text">Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>
          </div>
          <div class="d-flex justify-content-between  align-items-center">
          <div class="d-flex align-items-center mt-3">
            <img src="images/avatar-michelle.jpg" class="rounded-circle me-3" width="40" height="40" alt="Profile Image">
            <div>
              <h6 class="mb-0">Michelle Appleton</h6>
              <small>28 Jun 2020</small>
            </div>
          </div>
          <div>
            <Button class="btn btn-secondary  texg-white rounded-circle" onclick="papupShow()"><i class="fa-solid fa-share"></i></Button>
          </div>
          <div class="share-popup d-none position-absolute" id="papup">
            <div class="popup-content">
                  <span>SHARE</span>
                  <div class="social-icons">
                    <a href="#" class="icon">
                      <i class="fa-brands fa-facebook"></i>
                    </a>
                    <a href="#" class="icon">
                      <i class="fa-brands fa-twitter"></i>
                    </a>
                    <a href="#" class="icon">
                      <i class="fa-brands fa-instagram"></i>
                    </a>
                  </div>
                <div class="arrow-down"></div>
          </div>
        </div>
          
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
